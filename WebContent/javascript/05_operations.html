<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			//산술연산잔
			let var1 = 2 ** 3; //2의 3승
			console.log("var1: "+var1);
			
			//비교연산자
			let var2 = 1.5;
			console.log("var2의 타입: "+ typeof(var2));
			let var3 = 'abc';
			console.log("var3의 타입: "+ typeof(var3));
			
			console.log("==실습: "+(2=="2"));
			console.log("===실습: "+(2==="2"));
			
			console.log("!=실습: "+ (3!="3"));
			console.log("!==실습: "+ (2!=="2"));
			
			//논리연산자
			let var4 = true;
			let var5 = false;
			

			//앞이 true이면 뒤의 값이 최종 값이 되고 앞이 false이면 뒤의 값을 평가하지 않는다
			console.log("논리연산자  &&실습: "+ (var4 && var5)); //앞에서 true -> 뒤의 값으로 넘어가고 false
			console.log("논리연산자 &&실습: "+ (var4 && "홍길동")); //앞에서 true -> 뒤의 값으로 넘어가고 홍길동
			console.log("논리연산자 &&실습: "+ (var5 && "홍길동")); //앞에서 false -> 뒤의 값으로 넘어가지 않음
			
			//앞의 값이 false이면 뒤의 값으로 넘어가고 true면 해당사항이 최종 값이 된다
			console.log("논리연산자 ||실습: "+ (var4 || var5)); //앞이 true -> 뒤의 값으로 넘어가지 않음
			console.log("논리연산자 ||실습: "+ (var4 || "홍길동")); //앞이 true -> 뒤의 값으로 넘어가지 않음
			console.log("논리연산자 ||실습: "+ (var4 || "홍길동")); //앞이 false -> 뒤의 값으로 넘어가고 홍길동
			
			
			console.log("반대로 만드는 !: "+!var5); 
			
		
		</script>
		
		
	</body>
</html>
