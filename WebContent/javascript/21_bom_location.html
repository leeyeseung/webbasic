<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
			<script>
				function fun1() {
					//http://localhost:8080/webbasic/javascript/21_bom_location.html
					console.log(location.href);
					console.log(location.host);
					console.log("port: "+location.port);
					console.log("hostname: "+location.hostname);
					console.log("pathname: "+location.pathname);
					
				}
				function fun2() {
					location.href = "https://tomcat.apache.org/";
					//해당사항은 href으로 페이지가 넘어가는 것 -> 히스토리 객체가 나온다
				}
				
				function fun3() {
					location.reload();
				}
				
				function fun4() {
					location.replace("https://tomcat.apache.org/");
					//해당사항은 페이지가 대치되는 것. 이전 정보가 덧대어짐
				}
		</script>
	</head>
	<body>
		<div class="card">
			<div class = "card-header">Location Properties</div>	
				<div class = "card-body">
					<button onClick="fun1()" class="btn btn-info btn-sm">URL 파싱</button>
					<button onClick="fun2()" class="btn btn-info btn-sm">페이징 이동</button>
					
				
				</div>
			
		</div>
		<div class="card">
			<div class = "card-header">Location Method</div>	
				<div class = "card-body">
					<button onClick="fun3()" class="btn btn-info btn-sm">현재 페이지 갱신</button>
					<button onClick="fun4()" class="btn btn-info btn-sm">다른 페이지로 대치</button>
					
				
				</div>
			
		</div>
		
		
	</body>
</html>
