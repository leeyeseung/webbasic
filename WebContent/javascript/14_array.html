<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var arr1 = [];
			
			//항목추가 (맨 끝에)
			
			arr1.push("fall");
			arr1.push("winter");
			console.log(arr1);
			
			//항목 삽입 (원하는 위치에 추가)
			const arr2 = ["banana", "orange","apple","mango"];
			arr2.splice(2,0,"멜론", "딸기");
			console.log(arr2);
			
			//항목 삭제
			const arr3 = ["banana", "orange","apple","mango"];
			arr3.splice(2,1);
			console.log(arr3);
			
			//부분 삭제
			const arr4 = ["banana", "orange","apple","mango"];
			arr4.splice(1,2);
			console.log(arr4);
			
			//항목 정렬
			const arr5 = ["banana", "orange","apple","mango"];
			arr5.sort();
			console.log(arr5); //오름차순
			
			arr5.reverse();
			console.log(arr5); //내림차순 . 반드시 오름차순을 하고 내림차순을 진행해야 제대로된 내림차순 가능
			
			
		
		
		</script>
	</head>
	<body>
		
	</body>
</html>
