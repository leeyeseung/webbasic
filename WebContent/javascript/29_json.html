<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		
			function createJson() {
				//자바스크립트 객체 생성
				var board = {bno:1, btitle:"자바",bcontent:"어쩌구..프로그래밍"};
				console.log(board);
				//자바스크립트 객체를 제이슨으로 변환
				var strBoard = JSON.stringify(board);
				console.log(strBoard);
				//네트워크 전송용 데이터로 사용
			}
			
			function paresJson() {
				//전송받은 데이터 JavaScript에서 값을 쉽게 읽을 수 있음
				var strBoard = '{"bno":1, "btitle":"자바","bcontent":"어쩌구..프로그래밍"}';
				console.log(strBoard);
				
				var board =JSON.parse(strBoard);
				console.log(board);
			}
			
		</script>
	</head>
	<body>
		<div class="Card">
			<div class="card-header">JSON 생성 및 파싱</div>
				<div class="card-body">
					<button onclick="createJson()" class="btn btn-info btn-sm">JSON 생성</button>
					<button onclick="paresJson()" class="btn btn-info btn-sm">JSON 파싱</button>
					<hr/>
			
					
				</div>
		
		
		</div>
	</body>
</html>
