<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
         <!-- 검은색 실선 으로 경계선을 긎겠다. * :모든 경계선에-->
      <style>
         *{
            border: 1px solid black
         }
         table, th, td {
           border-collapse: collapse;
         }
      </style>
   </head>
   <body>
      <h4>Block and Inline Elements</h4>
      <hr/>
      <!-- Block Elements -->
      <p>내용1</p>
      <p>내용2</p>
      <div>내용3</div>
      <div>내용4</div>
      
      <p>
	      <table width=100%>
	         <tr>
	            <td>
		            <div>내용5</div>
		            <button>버튼1</button>
		            <button>버튼2</button>
	            </td>
	            
	            <td>
		            <div>내용6</div>
		             <button>버튼1</button>
		            <button>버튼2</button>
	            </td>
	         </tr>
	      
	      </table>
      </p>
          
      <p>
      <!-- Inline Block-->
      <span>내용3</span>
      <span>내용2</span>
      <a href="">링크1</a>
      <a href="">링크2</a>
      <button>버튼1</button>
      <button>버튼2</button>
      </p>
   </body>
</html>
